<mat-card class="radar-chart">
  <mat-card-title class="text-left pt-2" style="position: absolute; font-size: large;">
    {{title}}
  </mat-card-title>

  <div class="RadarContainer" style="height:28vh; width:30vw">
    <canvas baseChart
            [datasets]="radarChartData"
            [options]="radarChartOptions"
            [legend]="radarChartLegend"
            [labels]="radarChartLabels"
            [chartType]="radarChartType">
    </canvas>
  </div>
</mat-card>
